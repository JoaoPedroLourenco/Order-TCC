<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/navBar.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro - Order</title>
</head>
<body>
   
        <header>
            <nav>
                <div class="logo">
                    <img src="imgs/1-removebg-preview 2.png" alt="">
                </div>
                <ul>
                    <a href="index.html"><li>Sobre nós</li></a>
                    <a href="faleConosco.html"><li>Fale Conosco</li></a>
                </ul>
            </nav>
            <div class="login-navBar">
                <a href="login.html"><button class="login-btn">Login</button></a>
                <a href="cadastro.html"><button class="cadastro-btn">Comece de graça</button></a>
            </div>
        </header>


        <div class="loginScreenContainer">
            <div class="formContainer">
                <h1>CADASTRO</h1>
    
                <form action="">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Insira seu email"> 

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Insira sua senha"> 

                    <label for="Confirmaremail">Confirmar senha:</label>
                    <input type="password" id="Confirmarsenha" name="Confirmarsenha" placeholder="Insira sua senha"> 

                    <div class="check">
                        <input type="checkbox" id="checkBox" name="checkBox" onclick=disableBtn() required>
                        <label for="checkBox">Li e aceito os Termos e condições</label>
                    </div>
                    
                    <div class="btn">
                        <input type="submit" id="btnSubmit" value="Confirmar">
                    </div>
                    
                </form>
                <div class="lower-part">
                    <p>Não possui uma conta? <a href="Login.html">Cadastre-se!</a></p>
                    <a href="#">Esqueci minha senha</a>
                </div>
    
            </div>
            
            <div class="imagemLogin">
                <img src="./imgs/MacBook Pro and iPhone 15 Pro Mockup.png" alt="Use Order!">
            </div>
    
        </div>
        

   

    <script src="js/loginPage.js"></script>
    <script src="js/terms.js"></script>
</body>
</html>
